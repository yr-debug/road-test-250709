<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로드러너 이미지 갤러리</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .gallery-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 800px;
            margin-bottom: 80px; /* 플로팅 배너 공간 확보 */
        }

        /* 이미지들을 세로로 나열하기 위한 스타일 */
        .image-list {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            gap: 20px; /* 이미지 간 간격 */
            margin-top: 25px;
            align-items: center; /* 중앙 정렬 */
        }

        .image-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #e2e8f0;
            width: 100%; /* 부모 컨테이너 너비에 맞춤 */
            max-width: 600px; /* 최대 너비 설정 */
        }

        .image-item img {
            width: 100%;
            height: auto; /* 이미지 비율 유지 */
            display: block; /* 이미지 하단 공백 제거 */
            border-radius: 10px;
        }

        .floating-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #334155; /* 어두운 회색 배경 */
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
            font-size: 1rem;
            text-align: center;
            max-width: 90%;
        }

        @media (max-width: 640px) {
            .gallery-container {
                padding: 20px;
            }
            .image-item {
                max-width: 100%; /* 모바일에서 전체 너비 사용 */
            }
            .floating-banner {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">로드러너 이미지 갤러리</h1>
        <p class="text-lg text-gray-600 mb-6">로드러너의 멋진 순간들을 감상해보세요!</p>
        <div id="image-list" class="image-list">
            <!-- 이미지들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <div class="floating-banner">
        <p>✨ 로드러너와 함께하는 즐거운 시간! ✨</p>
    </div>

    <script>
        // 이미지 목록
        const images = [
            'public/roadrunner_01.jpg', 'public/roadrunner_02.jpg', 'public/roadrunner_03.jpg',
            'public/roadrunner_04.jpg', 'public/roadrunner_05.jpg', 'public/roadrunner_06.jpg',
            'public/roadrunner_07.jpg', 'public/roadrunner_08.jpg', 'public/roadrunner_09.jpg'
        ];

        const imageList = document.getElementById('image-list');

        /**
         * 이미지를 페이지에 동적으로 추가합니다.
         */
        function displayImages() {
            images.forEach(imageUrl => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = '로드러너 이미지';
                // 이미지 로드 실패 시 대체 이미지
                img.onerror = function() {
                    this.src = 'https://placehold.co/600x400/CCCCCC/333333?text=Error'; // 대체 이미지 크기 조정
                };

                imageItem.appendChild(img);
                imageList.appendChild(imageItem);
            });
        }

        // 페이지 로드 시 이미지 표시
        window.onload = displayImages;
    </script>
</body>
</html>
